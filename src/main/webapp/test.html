<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dialog用法测试</title>
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/plugins/artDialog/jquery.artDialog.js?skin=default"></script>
</head>
<body>
<script type="text/javascript">
    $(function () {
        $.dialog({
            title: "操作提示",
            content: "你要上天啊",
            icon: "face-smile",
           resize:false,//设置是否可以随意改变尺寸大小
           drag:false,//设置是否可以随意拖动
            cancel: function () {
                alert("你点了取消");
            },
            ok: function () {
                alert("你点了确定，你是瓜皮");
            }
        });
    });
</script>
index
</body>
</html>
